<!DOCTYPE html>
<html lang="de">
<head> 
  <meta charset="utf-8" />
  <title>js_date_test</title>
  <link rel="stylesheet" href="../css/plugin_container.css" type="text/css" />
  <script>
	var timer = 20;
	
    function startup() {
		timer = 0;
		
		var client_time = document.getElementById("client_time");
	
		var date = new Date();
		var time = (date.getHours() < 10 ? '0' : '') + date.getHours() + ":" + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes() + ":" + (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
	   
		client_time.innerHTML = time;
    }
	function reload() {
		if(timer >= 20){
			startup();
		}
		timer += 10;
	}
	var interval = self.setInterval(reload, 10000);
  </script>
</head>
<body onload="reload()">
	<div class="plugin_container">
	<p>Last updated at [Client time:]<span id="client_time"></span></p>
	</div>
</body>
</html>
